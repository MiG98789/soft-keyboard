<!DOCTYPE html>
<html lang="en">

<head>
  <title>SIGHT Soft Keyboard Testing Interface</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="resources/css/index.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="resources/js/index.js"></script>
</head>

<body>
  <!-- Floater for stopwatch -->
  <div id="floater">
    <p id="stopwatch">00:00.00</p>
    <button class="btn btn-default btn-sm" id="start">Start</button>
    <button class="btn btn-default btn-sm" id="stop">Stop</button>
    <button class="btn btn-default btn-sm" id="reset">Reset</button>
  </div>

  <!-- Modal for completed notification -->
  <div class="modal fade" id="completed-modal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Congratulations!</h4>
        </div>
        <div class="modal-body">
          <p>You've answered everything correctly!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <div class="container-fluid">
    <!-- Row for title -->
    <div class="row">
      <div class="col-sm-3"></div>

      <div class="col-sm-6">
        <h1 id="title">SIGHT Soft Keyboard Testing Interface</h1>
      </div>

      <div class="col-sm-3"></div>
    </div>

    <!-- Row for questions -->
    <div class="row">
      <div class="col-sm-3"></div>

      <div class="col-sm-6">
        <div id="question-container"></div>
      </div>

      <div class="col-sm-3"></div>
    </div>
  </div>
</body>

</html>
