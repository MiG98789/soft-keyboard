<!DOCTYPE html>
<html lang="en">

<head>
  <title>SIGHT@HKUST Soft Keyboard Testing Interface</title>
  <link rel="icon" type="image/jpg" href="resources/images/sight-logo.jpg" />

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="resources/css/index.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="resources/js/index.js"></script>
</head>

<body>
  <!-- Floater for HKUST logo -->
  <div id="hkust-logo-floater">
    <img src="resources/images/hkust-logo.png" id="hkust-logo" />
  </div>

  <!-- Floater for SIGHT logo -->
  <div id="sight-logo-floater">
    <img src="resources/images/sight-logo.png" id="sight-logo" />
  </div>

  <!-- Floater for stopwatch -->
  <div id="stopwatch-floater">
    <p id="stopwatch">00:00.00</p>
    <button class="btn btn-default btn-sm" id="start">Start</button>
    <button class="btn btn-default btn-sm" id="stop">Stop</button>
    <button class="btn btn-default btn-sm" id="reset">Reset</button>
    <br>
    <br>
    <!-- Dropdown list for names -->
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" id="dropdown-button">Please select your name
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu" aria-labelledby="menu1" id="name-dropdown">
      </ul>
    </div>
    <br>
    <button class="btn btn-default btn-sm" id="submit">Submit</button>
  </div>

  <!-- Modal for notification -->
  <div class="modal fade" id="notification-modal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" id="modal-title"></h4>
        </div>
        <div class="modal-body">
          <p id="modal-body"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="modal-dismiss">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <!-- Row for title -->
    <div class="row">
      <div class="col-sm-3"></div>

      <div class="col-sm-6">
        <h1 id="title">SIGHT@HKUST Soft Keyboard Testing Interface</h1>
      </div>

      <div class="col-sm-3"></div>
    </div>

    <!-- Row for questions -->
    <div class="row">
      <div class="col-sm-3"></div>

      <div class="col-sm-6">
        <div id="question-container"></div>
      </div>

      <div class="col-sm-3"></div>
    </div>
  </div>
</body>

</html>
